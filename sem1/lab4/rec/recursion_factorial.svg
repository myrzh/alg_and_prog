<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="942" height="622" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Calculating the factorial of a number through recursion
5!->5*4!: Recursion step 1
5*4!->4*3!: Recursion step 2
4*3!->3*2!: Recursion step 3
3*2!->2*1!: Recursion step 4
2*1!->1: Recursion step 5
1-->>2*1!: return 1
2*1!-->>3*2!: return 2!=2*1=2
3*2!-->>4*3!: return 3!=3*2=6
4*3!-->>5*4!: return 4!=4*6=24
5*4!-->>5!: return 5!=5*24=120]]></source><desc>Calculating the factorial of a number through recursion</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><path d="M10,10C430.3,-10.0 246.6,30.0 510.3,10.0C508.7,45.3 512.0,17.4 510.3,52.0C222.3,72.0 430.3,32.0 10.0,52.0C11.7,22.9 8.3,26.4 10.0,10.0" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></path><text x="15" y="32" style="font-size: 16px; font-family: danielbd;"><tspan x="15">Calculating the factorial of a number through recursion</tspan></text></g><g class="actor"><path d="M10,62C19.9,63.5 36.9,60.5 47.8,62.0C46.1,81.6 49.4,95.6 47.8,102.0C27.7,103.5 16.0,100.5 10.0,102.0C11.6,71.6 8.4,75.9 10.0,62.0" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></path><text x="20" y="89" style="font-size: 16px; font-family: danielbd;"><tspan x="20">5!</tspan></text></g><g class="actor"><path d="M10,562C19.1,563.5 16.0,560.5 47.8,562.0C46.1,573.8 49.4,573.4 47.8,602.0C37.8,603.5 21.8,600.5 10.0,602.0C8.4,576.3 11.6,568.4 10.0,562.0" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></path><text x="20" y="589" style="font-size: 16px; font-family: danielbd;"><tspan x="20">5!</tspan></text></g><path d="M28.9,102.0C10.5,427.4 47.3,175.6 28.9,562.0" style="stroke-width: 2px;" stroke="#000000" fill="none"></path><g class="actor"><path d="M196.08332633972168,62C234.3,64.3 215.4,59.7 253.6,62.0C252.0,77.0 255.2,74.1 253.6,102.0C239.8,99.7 209.9,104.3 196.1,102.0C197.7,89.1 194.5,68.4 196.1,62.0" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></path><text x="206.08332633972168" y="89" style="font-size: 16px; font-family: danielbd;"><tspan x="206.0833